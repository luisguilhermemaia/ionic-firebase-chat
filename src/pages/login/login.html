<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content
    padding
    class="transparent-header"
>
    <h1 text-center>
        <ion-icon
            class="auth-icon"
            name="chatboxes"
            color="primary"
        ></ion-icon>
    </h1>
    <form [formGroup]="loginForm" (submit)="onSubmit($event)">
        <ion-item>
            <ion-icon
                name="mail"
                color="primary"
                item-left
            ></ion-icon>
            <ion-input
                type="text"
                placeholder="Email"
                formControlName="email"
            ></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon
                name="lock"
                color="primary"
                item-left
            ></ion-icon>
            <ion-input
                type="password"
                placeholder="Password"
                formControlName="password"
            ></ion-input>
        </ion-item>
        <br>
        <button
            ion-button
            full
            type="submit"
            [disabled]="loginForm.invalid"
        >
            Enter
        </button>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar class="footer">
        <div (click)="goToSignup()">
            <span>
                Don't have an account?
                <strong>Sign up here</strong>
                .
            </span>
        </div>
    </ion-toolbar>
</ion-footer>
