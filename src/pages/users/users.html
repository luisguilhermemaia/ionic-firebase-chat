<ion-header>

    <ion-navbar>
        <ion-title>users</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let user of users | async">
            <ion-avatar item-start>
                <ion-icon
                    name="person"
                    item-start
                ></ion-icon>
            </ion-avatar>
            <h2>{{user.name}}</h2>
            <button item-end
                ion-button
                color="primary"
                (click)="onChatCreate(user)"
            >
                <ion-icon name="chatbubbles" item-start></ion-icon>
                Chat
            </button>
        </ion-item>
    </ion-list>
</ion-content>
